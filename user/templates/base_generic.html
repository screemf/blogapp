<!DOCTYPE html>
<html lang="en">
<head>
{% load static %} <!-- Загрузка статических тегов -->

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'post_form' %}">Создать пост</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'home' %}">Авторы</a>
        </li>
           <li class="nav-item">
          <a class="nav-link" href="{% url 'posts' %}">Посты</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="{% url 'profile_update' 1 %}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">

          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="{% url 'login' %}">Авторизоваться</a></li>
            <li><a class="dropdown-item" href="{% url 'profile_update' 1 %}">Мой профиль</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'register' %}">Регистрация</a></li>
              <li><a class="dropdown-item" href="{% url 'logout' %}">Выйти</a></li>

          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>

    {% block content %}

    {% endblock %}
    <h1>Hello base templates</h1>

</html>
