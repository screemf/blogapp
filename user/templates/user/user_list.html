{% extends "blogapp/base.html" %}

{% block title %}
    <h1>Список пользователей</h1>
{% endblock %}

{% block content %}
<h2>Список пользователей</h2>
<ul>
    {% for user in users %}
        <li><a href = "{% url 'profile_detail' user.id %}"> {{ user.username }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
